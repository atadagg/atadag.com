<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .post-content {
            max-width: 800px;
            margin: 0 auto;
        }
        .post-date {
            color: #666;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>{{title}}</h1>
    <div class="post-date">{{date}}</div>
    <div class="post-content">
        {{{content}}}
    </div>
</body>
</html>
